<form class="splunk-formatter-section" section-label="Basic">
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Height</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.height" value="220"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Width</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.width" value="220"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Min Value</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.minValue" value="0"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">maxValue</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.maxValue" value="100"/>
        </div>
    </div>
</form>
<form class="splunk-formatter-section" section-label="Circle">
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Circle Thickness</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.circleThickness" value="0.05"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Circle Fill Gap</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.circleFillGap" value="0.05"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Circle Color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.circleColor" value="#178BCA">
            </splunk-color-picker>
        </div>
    </div>
</form>
<form class="splunk-formatter-section" section-label="Wave">
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Height</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveHeight" value="0.1"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Count</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveCount" value="1"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Animate Time</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveAnimateTime" value="50000"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Rise Time</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveRiseTime" value="1000"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Offset</label>
        <div class="controls controls-fill">
            <input type="text" name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveOffset" value="0"/>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Rise</label>
        <div class="controls controls-fill">
            <splunk-radio-input name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveRise" value="true">
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Height Scaling</label>
        <div class="controls controls-fill">
            <splunk-radio-input name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveHeightScaling" value="true">
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Animate</label>
        <div class="controls controls-fill">
            <splunk-radio-input name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveAnimate" value="true">
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>
        </div>
    </div>
    <div class="control-group shared-controls-controlgroup">
        <label class="control-label">Color</label>
        <div class="controls controls-fill">
            <splunk-color-picker name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.waveColor" value="#178BCA">
            </splunk-color-picker>
        </div>
    </div>
</form>

    <div class="control-group shared-controls-controlgroup">

                <option value="true" selected>Yes</option>
                <option value="false">No</option>
            </splunk-radio-input>

    <div class="control-group shared-controls-controlgroup">

            <splunk-color-picker name="display.visualizations.custom.splunkviz_status_gauge.status_gauge.textColor" value="#045681">

    <div class="control-group shared-controls-controlgroup">
